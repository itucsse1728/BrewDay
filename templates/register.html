{% extends 'layout-brew.html' %}
{% block title %}Register{% endblock %}
{% block content %}
{% load staticfiles %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <header class="page-header">
                <h1 class="page-title" style="text-align: center;">Login or Register</h1>
            </header>
            <div class="box-lg">
                <div class="row" data-gutter="60">
                    <div class="col-md-6">
                        <h3 class="widget-title">Login</h3>

                        <form method="post" action="{% url 'core:login' %}">{% csrf_token %}
                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" name="username" type="text" required/>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" name="password" type="password" required/>
                            </div>

                            <input class="btn btn-primary" type="submit" value="Login" />
                        </form>
                        <br /><a href="#">Forgot password?</a>
                    </div>

                    <div class="col-md-6">
                        <h3 class="widget-title">Register</h3>

                        <form method="post" action="{% url 'core:register' %}">{% csrf_token %}
                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" name="username" type="text" required/>
                            </div>
                            <div class="form-group">
                                <label>E-mail</label>
                                <input class="form-control" name="email" type="text" required/>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" name="password" type="password" required/>
                            </div>
                            <div class="form-group">
                                <label>Password again</label>
                                <input class="form-control" name="password2" type="password" required/>

                            </div>
                            <input class="btn btn-primary" type="submit" value="Create account" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
